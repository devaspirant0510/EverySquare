{% extends 'layout.html' %}

{% block content %}

{% if userInfo %}

<div id="root-page">
    <nav id="nav-menu" style="display: none">
        <div id="nav-menu-profile">
            <img  id="img-profile" src="{{userInfo.profileURL}}">
            <h3>
                {{userInfo.nickname}}
            </h3>
            <h4>
                {{userInfo.email}}

            </h4>
        </div>
        <ul>
            <li>
                <a href="/">
                    <img class="nav-menu-icon" src="/navi_item_home.png"/>
                    <span>홈화면</span>
                </a>
            </li>

            <li>
                <a href="/room">
                    <img class="nav-menu-icon" src="/navi_item_room.png"/>
                    <span>방 생성</span>
                </a>
            </li>

            <li>
                <a href="/search">
                    <img class="nav-menu-icon" src="/navi_item_search.png"/>
                    <span>방 검색</span>
                </a>
            </li>

            <li>
                <a href="/setting">
                    <img class="nav-menu-icon" src="/navi_item_setting.png"/>
                    <span>설정</span>
                </a>
            </li>
        </ul>

    </nav>
    <nav id="nav-default-menu">
        <div id="nav-default-menu-profile">
            <img id="img-default-profile" src="{{userInfo.profileURL}}">
        </div>
        <img class="nav-menu-icon" src="/navi_item_home.png"/>
        <img class="nav-menu-icon" src="/navi_item_room.png"/>
        <img class="nav-menu-icon" src="/navi_item_search.png"/>
        <img class="nav-menu-icon" src="/navi_item_setting.png"/>

    </nav>
    <main id="main-screen">
        <section style="margin: 15px">
            <h1>방 입장시 기본설정</h1>
            <fieldset>
                <legend>카메라 설정</legend>
                <label for="default-camera-on"> 카메라 켜진상태로 입장
                    <input id="default-camera-on" type="radio" name="default-camera-setting">
                </label>
                <label for="default-camera-off"> 카메라 꺼진상태로 입장
                    <input id="default-camera-off" type="radio" name="default-camera-setting">
                </label>
            </fieldset>
            <fieldset>
                <legend>마이크 설정</legend>
                <label for="default-mic-on"> 마이크 켜진상태로 입장
                    <input id="default-mic-on" type="radio" name="default-mic-setting">

                </label>
                <label for="default-mic-off"> 마이크 꺼진상태로 입장
                    <input id="default-mic-off" type="radio" name="default-mic-setting">
                </label>
            </fieldset>
            <button class="w3-btn" style="margin-top:15px;background: red; color: white" id="btn-kakao-logout">
                로그아웃
            </button>

        </section>
    </main>

    <aside>

    </aside>
</div>
{% else %}
<div class="index-not-login">
    <div id="go-to-login">
        <h1>Every Square</h1>
        <h3>Opps..</h3>
        <button id="btn-go-to-login-page">로그인하러가기</button>
    </div>
</div>
{% endif %}

{% endblock %}


{% block script %}
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script src="/index.js"></script>
<script src="setting.js"></script>
<script src="/login.js"></script>
{% endblock %}
